<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Suma</title>
    <script src="../js/suma.js"></script>
    <script src="../js/registroEstudiante.js"></script>
    <link rel="stylesheet" href="../vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="../css/buttons.css">
</head>
<body onload="generarNumerosAleatorios(); return false; image();">
<!--Inicio Suma-->
<div class="container">
<div>
    <hr><h1>Suma</h1><hr>
</div>
<div id="ejemploSuma">
    <form action="" id="frmSuma" name="frmSuma" class="col-md-5">
        <label for="">Numero: 1</label>
        <br>
        <input type="text" name="txtNum1" id="txtNum1" class="form-control" disabled>
        <br>
        <label for="">Numero: 2</label>
        <br>
        <input type="text" name="txtNum1" id="txtNum2" class="form-control" disabled>
        <br>
        <label for="">Resultado:</label>
        <br>
        <input type="text" name="txtResultado" id="txtResultado" class="form-control">
        <br>
        <button id="btnResultado" onclick="validarSuma(); return false;" class="btn btn-primary">Verificar operacion</button>
        <button id="btnAleatorio"   onclick="generarNumerosAleatorios();  return false;" class="btn btn-secondary">Generar Numeros Aleatorios</button>
        <br><br>
    </form>
</div>

    <img id="1" src="../img/correct.png">
    <img id="2" src="../img/incorrect.png">
<!--Fin Suma-->

<div class="container">
    <figure class="text-center">
        <blockquote class="blockquote">
            <br><br><hr><h1><i class="fa-solid fa-user-plus"></i> Registro Para Estudiantes</h1><hr>
        </blockquote>
    </figure>  
</div>

<!--Inicio Form-->
    <!-- Primer Fila -->
    <div class="row">
        <!--Primer Columna-->
        <div class="col-md-5">
            <h6><i class="fa-solid fa-id-card"></i> Matricula</h5>
            <div class="input-group input-group-sm mb-3">
            <input type="text" placeholder="Ingresa tu matricula" class="form-control" id="txtMatricula"><br>
            </div>
        </div>
        <!--Segunda Columna-->
        <div class="col-md-5">
            <h6><i class="fa-solid fa-circle-user"></i> Genero</h5>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="genero" value="Masculino">
                <label class="form-check-label" for="inlineRadio1">Maculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="genero" value="Femenino">
                <label class="form-check-label" for="inlineRadio2">Femenino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="genero" value="Otro">
                <label class="form-check-label" for="inlineRadio3">Otro</label>
            </div>
        </div>
    </div> 
    <!-- Segunda Fila -->
    <div class="row">
        <!--Primer Columna-->
        <div class="col-md-5">
            <h6><i class="fa-solid fa-pen-to-square"></i> Nombre</h5>
            <div class="input-group input-group-sm mb-3">
            <input type="text" placeholder="Ingresa tu nombre" class="form-control" id="txtNombre"><br>
            </div>
        </div>
        <!--Segunda Columna-->
        <div class="col-md-5">
            <h6><i class="fa-solid fa-list"></i> Cuatrimestre</h6>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="cuatrimestre" id="cuatrimestre">
                <option selected>Selecciona tu cuatrimestre</option>
                <option value="Primero">Primero</option>
                <option value="Segundo">Segundo</option>
                <option value="Tercero">Tercero</option>
                <option value="Cuarto">Cuarto</option>
                <option value="Quinto">Quinto</option>
                <option value="Sexto">Sexto</option>
                <option value="Septimo">Septimo</option>
                <option value="Octavo">Octavo</option>
                <option value="Noveno">Noveno</option>
                <option value="Decimo">Decimo</option>
              </select>
        </div>
    </div>
    <!-- Tercer Fila -->
    <div class="row">
        <!--Primer Columna-->
        <div class="col-md-5">
            <h6><i class="fa-solid fa-pen-to-square"></i> Apellidos</h5>
            <div class="input-group input-group-sm mb-3">
            <input type="text" placeholder="Ingresa tus apellidos" class="form-control" id="txtApellido">
            </div>
        </div>
        <!--Segunda Columna-->
        <div class="col-md-5">
            <h6><i class="fa-solid fa-list"></i> Programa Educativo</h5>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="programaEducativo" id="programaEducativo">
                <option selected>Selecciona tu programa educativo</option>
                <option>Tecnologias de la informacion</option>
                <option>Mecatronica</option>
                <option>Contabilidad</option>
                <option>Desarrollo de negocios</option>
              </select>
        </div>
    </div>
<!--Fin Form-->

<!--Incio Buttons-->
<div class="row">
    <div class="col-md-2">
    <button id="btnConsultar">
        <svg height="18" width="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z" fill="currentColor"></path></svg>
        <span>Consulta</span>
    </button>
    </div>

    <div class="col-md-2">
    <button onclick="recibirDatos(); return false;" id="btnEnviar">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
            </svg>
          </div>
        </div>
        <span>Enviar</span>
      </button>
    </div>
</div>
<!--Fin Button-->

<!--Inicio Tabla-->
    <figure class="text-center">
        <blockquote class="blockquote">
            <br><br><hr><h1><i class="fa-solid fa-graduation-cap"></i> Datos Alumnos</h1><hr>
        </blockquote>
    </figure>  
    
    <table class="table">
        <thead>
          <tr>
            <th>Matricula</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Genero</th>
            <th>Cuatrimestre</th>
            <th>Programa Educativo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="_matricula"></th>
            <td id="_nombre"></td>
            <td id="_apellidos"></td>
            <td id="_genero"></td>
            <td id="_cuatrimestre"></td>
            <td id="_carrera"></td>
          </tr>
        </tbody>
      </table>
<!--Fin Tabla-->
</div>
</body>
</html>
