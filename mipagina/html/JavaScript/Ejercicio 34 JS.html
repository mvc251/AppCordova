<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos OnmouseOveer y OnmouseOut</title>
</head>
<body>
    <h1>Cambiar el color de fondo de la pagina</h1>
    <script>
        function cambiarcolor(col) {
           document.bgColor=col;
        }
    </script>
    <a href="Ejercicio 34 JS.html" onmouseover="cambiarcolor('#ff0000')" onmouseout="cambiarcolor('#ffffff')">Rojo</a>
    <a href="Ejercicio 34 JS.html" onmouseover="cambiarcolor('#00ff00')" onmouseout="cambiarcolor('#ffffff')">Verde</a>
    <a href="Ejercicio 34 JS.html" onmouseover="cambiarcolor('#0000ff')" onmouseout="cambiarcolor('#ffffff')">Azul</a>
</body>
</html>
