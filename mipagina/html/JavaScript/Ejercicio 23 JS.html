<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones con Retorno</title>
</head>
<body>
    <h1>Calcular la raiz cuadrada de un numero</h1>
    <Script type="text/javascript">
      let num;
      function Raiz(num) {
        return (Math.sqrt(num));
      }
      num=parseInt(prompt('Teclea un numero'));
      document.write('La raiz cuadrada de ',num,' es = ',Raiz(num));
    </Script>
</body>
</html>
