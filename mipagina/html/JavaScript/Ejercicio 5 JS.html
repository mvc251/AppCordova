<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Seleccion Simple</title>
</head>
<body>
   <h1>Uso de if</h1> 
   <script type="text/javascript">
    let nombre;
    let promedio;
    nombre=prompt('Teclea tu nombre');
    promedio=prompt('Teclea tu promedio');
    promedio=parseFloat(promedio);
    if(promedio >= 9.5){
            document.write(nombre, ' Has obtendo una beca del 70%');
        }
        else{
            document.write(nombre, ' has obtendo una beca del 30%');
        }
    </script>
</body>
</html>
