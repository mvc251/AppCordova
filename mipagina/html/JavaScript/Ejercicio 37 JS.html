<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos OnLoad</title>
</head>

<body onload="activar()">
    
    <h1>Mostrar un mensaje con la función alert inmediatamente después que 
        se cargue.</h1>

    <script type="text/javascript">
        function activar() {
           document.getElementById('nombre').focus();
        }
        function mostrar() {
            nombre=document.getElementById('nombre').value;
            edad=document.getElementById('edad').value;
            alert('Nombre: '+nombre+'\nEdad: '+edad);
        }
    </script>

    <form>
        Ingrese su Nombre: <input type="text" id="nombre"><br>
        Ingrese su Edad: <input type="text" id="edad"><br><br>
        <input type="button" name="b1" onclick="mostrar()" value="Confirmar">
    </form>

</body>
</html>
