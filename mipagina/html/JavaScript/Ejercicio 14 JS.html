<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto de Impares</title>
</head>
<body>
    <h3>Elabora un script que calcule el producto de los n√∫meros impares entre 1 y 40</h3>
    <Script type="text/javascript">
        let c=1;
        let mult=1;
        let x=1;

        while (x<=3) {
            mult*=c;
            c+=2;
            x++;
        }
        document.write('El producto es: ', mult);
    </Script>
</body>
</html>
