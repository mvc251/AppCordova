<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Area y Perimetro de un Trinagulo Equilatero</title>
    </head>
<body>
    <h1>Area y Perimetro de un Trinagulo Equilatero</h1>
    <script type="text/javascript">
        let a;
        let altura;
        let Area;
        let Perimetro;
        a = prompt('Teclea la medida de lo lados: ');
        altura = prompt('Teclea la altura: ');
        a = parseInt(a);
        altura = parseInt(altura);
        Area = ((a + altura)/2);
        Perimetro = a + a + a;
        document.write('Area:', Area);
        document.write('<br>');
        document.write('Perimetro:', Perimetro);
    </script>
</body>
</html>
