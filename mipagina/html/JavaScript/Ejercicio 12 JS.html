<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Ciclo While</title>
</head>
<body>
    <h3>Multiplos de 5</h3>
    <Script type="text/javascript">
        let c=0;
        while(c<=50){
            c+=5;
            document.write(c,'<br>');
        }
    </Script>
</body>
</html>
