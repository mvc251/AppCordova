<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Ejemplo de Seleccion Multiple</title>
</head>
<body>
    <h1>Uso de Switch 2</h1>
    <h3>El sig. script lee un valor entre 1-12 y muestra el mes correspondiente</h3>
    <script type="text/javascript">
        let mes;
        mes=parseInt(prompt('Teclea un valor del entre 1-12'))
        switch (mes) {
            case 1:
            document.write('Enero');
                break;
            case 2:
            document.write('Febrero');
                break;
            case 3:
            document.write('Marzo');
                break;
            case 4:
            document.write('Abril');
                break;
            case 5:
            document.write('Mayo');
                break;
            case 6:
            document.write('Junio');
                break;
            case 7:
            document.write('Julio');
                break;
            case 8:
            document.write('Agosto');
                break;
            case 9:
            document.write('Septiembre');
                break;
            case 10:
            document.write('Octubre');
                break;
            case 11:
            document.write('Noviembre');
                break;
            case 12:
            document.write('Diciembre');
                break;
            default:
            document.write('Mes inexistente');
                break;
        }
    </script>
</body>
</html>
