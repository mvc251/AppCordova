<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Ejemplo de IF Anidado</title>
</head>
<body>
  <h1>IF Anidado</h1>
  <br>
  <h3>El siguiente script muestra la etapa en la que se encuentra una persona</h3>
  <script type="text/javascript">
    let edad;
    edad=parseInt(prompt('Teclea la edad"'));
    if((edad>=0)&& (edad<12)){
        document.write('Infancia');

    }
    else if((edad>=12)&& (edad<18)){
        document.write('Adolescencia');
    }
    else if((edad>=18)&& (edad<30)){
        document.write('Juventud');
    }
    else if((edad>=30)&& (edad<60)){
        document.write('Adulto');
    }
    else{
        document.write('Tercera Edad');
    }
  </script>    
</body>
</html>
