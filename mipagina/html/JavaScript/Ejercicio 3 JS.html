<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ejemplo de lectura de Datos</title>
    </head>
    <body>
        <h1>Captura de Datos</h1>
        <script type="text/javascript">
            let nombre;
            let email;
            let nivelestudio;
            nombre = prompt('Teclea tu nombre');
            email = prompt('Teclea tu correo electronico');
            nivelestudio = prompt('Teclea tu nivel de estudios');
            document.write('Nombre: ', nombre);
            document.write('<br>');
            document.write('Correo: ', email);
            document.write('<br>');
            document.write('Nivel de Estudios: ', nivelestudio);
        </script>
    </body>
</html>
