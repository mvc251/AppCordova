<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de eventos</title>
</head>
<body>
    <h1>Mostarr un mensaje al momento de pulsar click en el boton</h1>
    <Script type="text/javascript">
      function mensaje() {
        alert('Estas usando un evento')
      }
    </Script>
    <form>
        <input type="button" name="msj" onclick="mensaje()" value="Mensaje">
    </form>
</body>
</html>
