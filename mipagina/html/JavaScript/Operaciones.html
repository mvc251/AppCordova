<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Operaciones Basicas</title>
</head>
<body>
    <h1>Operaciones Basicas</h1>
    <script type="text/javascript">
        let a;
        let b;
        let suma;
        let resta;
        let mul;
        let div;
        a = prompt('Teclea un valor: ');
        b = prompt('Teclea un segundo valor: ');
        a = parseInt(a);
        b = parseInt(b);
        suma = a + b;
        resta = a - b;
        mul = a * b;
        div = a / b;
        document.write('Suma:', suma);
        document.write('<br>');
        document.write('Resta:', resta);
        document.write('<br>');
        document.write('Multiplicacion:', mul);
        document.write('<br>');
        document.write('Division:', div);
    </script>
</body>
</html>
