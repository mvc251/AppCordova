<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Pares</title>
</head>
<body>
    <h3>Resultado de la suma de los primeros 30 numeros pares</h3>
    <Script type="text/javascript">
        let c=2;
        let suma=0;
        let x=1;

        while (x<=30) {
            suma+=c;
            c+=2;
            x++;
        }
        document.write('La suma= ', suma);
    </Script>
</body>
</html>
