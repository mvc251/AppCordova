<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones con Retorno</title>
</head>
<body>
    <h1>Elabora un script que tenga una funci√≥n que reciba 3 valores y 
        devuelva el promedio y muestre el resultado</h1>
    <Script type="text/javascript">
      let num1;
      let num2;
      let num3;

      function Promedio(num1,num2,num3) {
        return (num1,num2,num3);
      }
      
      num1=parseInt(prompt('Teclea un numero'));
      num2=parseInt(prompt('Teclea un numero'));
      num3=parseInt(prompt('Teclea un numero'));
      document.write('El promedio es= ',Promedio(num1,num2,num3));
    </Script>
</body>
</html>
