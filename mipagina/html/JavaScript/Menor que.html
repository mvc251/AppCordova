<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>El menor de tres numeros</title>
</head>
<body>
    <h1>El menor de tres numeros</h1>
    <script type="text/javascript">
    var num1,num2,num3,rel,menor;
	num1 = parseInt(prompt("Número 1"));
	num2 = parseInt(prompt("Número 2"));
	num3 = parseInt(prompt("Número 3"));

	if (num1 < num2) {
		rel = num1;
	}else{
		rel = num2;
	}

	if (rel < num3) {
		menor = rel;
	}else{
		menor = num3;
	}

	document.write("El menor es "+ menor);
    </script>
</body>
</html>
